<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/js/bootstrap.min.js">
        <link rel="stylesheet" href="./app.css">
        <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container calendar" style="width: 100%; padding: 0">
            <div class="row">
                <div class="col-md-3 sidebar">
                    <div class="heading">
                        <h3>Juli</h3>
                        <div class="month-navigation">
                            <a class="prev-month">
                                <i class="fa fa-caret-left"></i>
                            </a>
                            <a class="next-month">
                                <i class="fa fa-caret-right"></i>
                            </a>
                        </div>
                    </div>

                    <div class="calendar-box">

                        <div class="week-heading week-row">
                            <span class="day weekday">M</span>
                            <span class="day weekday">T</span>
                            <span class="day weekday">O</span>
                            <span class="day weekday">T</span>
                            <span class="day weekday">F</span>
                            <span class="day weekday">L</span>
                            <span class="day weekday">S</span>

                            <div class="separator"></div>
                        </div>

                        <div class="week-row">
                            <a class="day past-month-day">26</a>
                            <a class="day past-month-day">27</a>
                            <a class="day past-month-day">28</a>
                            <a class="day past-month-day">29</a>
                            <a class="day past-month-day">30</a>
                            <a class="day">1</a>
                            <a class="day">2</a>
                        </div>

                        <div class="week-row">
                            <a class="day">2</a>
                            <a class="day">3</a>
                            <a class="day">4</a>
                            <a class="day">5</a>
                            <a class="day">6</a>
                            <a class="day">7</a>
                            <a class="day">8</a>
                        </div>

                        <div class="week-row">
                            <a class="day">9</a>
                            <a class="day">10</a>
                            <a class="day">11</a>
                            <a class="day">12</a>
                            <a class="day">13</a>
                            <a class="day">14</a>
                            <a class="day today">15</a>
                        </div>

                        <div class="week-row">
                            <a class="day">17</a>
                            <a class="day">18</a>
                            <a class="day">19</a>
                            <a class="day">20</a>
                            <a class="day">21</a>
                            <a class="day">22</a>
                            <a class="day">23</a>
                        </div>

                        <div class="week-row">
                            <a class="day">24</a>
                            <a class="day">25</a>
                            <a class="day">26</a>
                            <a class="day">27</a>
                            <a class="day">28</a>
                            <a class="day">29</a>
                            <a class="day">30</a>
                        </div>

                    </div>

                    <div class="clients">
                        <h4 class="clients-heading">Klienter</h4>
                        <ul>
                            <li>
                                <a>
                                    <span class="active-indicator turquoise"></span> Alexander Hansson</li>
                                </a>
                            <li>
                                <a>
                                    <span class="active-indicator belize"></span> Sebastian Nilsson</li>
                                </a>
                            <li>
                                <a>
                                    <span class="active-indicator inactive amethyst-border"></span> Olle Svensson</li>
                                </a>
                            
                            <li>
                                <a>
                                    <span class="active-indicator alizarin"></span> Dynamit Bosse</li>
                                </a>
                        </ul>
                    </div>

                </div>
                <div class="col-md-9 content">
                    <div class="content-header row">
                        <div class="header-col col-md-3">
                            <div class="period">
                                <h3>17 - 23 Juli</h3>
                                <div class="controls">
                                    <a class="prev-period">
                                        <i class="fa fa-caret-left"></i>
                                    </a>
                                    <a class="next-period">
                                        <i class="fa fa-caret-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="header-col col-md-8 view-options-header-col">
                            <div class="view-options pull-left">
                                <div class="btn-group">
                                    <a class="btn btn-default">Today</a>
                                </div>
                            </div>
                            <div class="view-options pull-right">
                                <!-- Single button -->
                                <div class="btn-group">
                                    <a class="btn btn-default">Month</a>
                                    <a class="btn btn-default active">Week</a>
                                    <a class="btn btn-default">Day</a>
                                </div>
                            </div>
                        </div>
                        <div class="header-col col-md-1 search-header-col">
                            <a class="search-button">
                                <i class="fa fa-search"></i>
                            </a>
                        </div>
                    </div>
                    <div class="week-view">
                        <div class="days">
                            <div class="day col-md-2"></div>
                            <div class="day col-md-2"></div>
                            <div class="day col-md-2"></div>
                            <div class="day col-md-2"></div>
                            <div class="day col-md-2"></div>
                            <div class="day col-md-2"></div>
                            <div class="day col-md-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
